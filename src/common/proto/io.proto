syntax = "proto3";

import "ioid.proto";

message IORegisterReq
{

}

message IORegisterRsp
{

}

message IOAuthReq
{
	uint32 role_id = 1;
	uint32 game_id = 2;
}

message IOAuthRsp
{
	enum RESULT
	{
		SUCCESS = 0;
	}
	RESULT result = 1;
}

// pkg
message IOPkgHead
{
	IOID id = 1;
}

message IOPkg
{
	IOPkgHead head = 1;
	bytes data = 2;
}
